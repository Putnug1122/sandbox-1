<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <title>Tugas Sandbox</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sandbox</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Buku <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- TABLE -->
  <div class="container">
    <div class="d-flex justify-content-between">
      <h2>List data buku</h2>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"">Tambah Buku</button>
  <!-- MODAL POST -->
    <div class=" modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Tambah Kelas</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="form-tambah">
              <div class="modal-body">
                <div class="form-group">
                  <label for="name">Nama Buku</label>
                  <input id="name" class="form-control" type="text" name="name" required>
                </div>
                <div class="form-group">
                  <label for="category">Kategori</label>
                  <input id="category" class="form-control" type="text" name="category">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
  <table class=" table mt-4 table-striped">
    <caption>
      List Buku
    </caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nama</th>
        <th scope="col">Kategori</th>
        <th scope="col">Aksi</th>
      </tr>
    </thead>
    <tbody id="myTable">

    </tbody>
  </table>
  </div>


  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API = `https://mybook-order.herokuapp.com/books`;

    $("#form-tambah").submit(function (e) {
      e.preventDefault();
      addBook()
    });

    const addBook = async () => {
      const data = {
        "name": $("#name").val(),
        "type_books_id": $("#category").val(),
      }
      try {
        const request = await axios.post(API + "/type", data) //execute add progress
        alert("success")
        $("#exampleModal").modal("hide") //hide modalnya
        getListClass() // refresh data yang ada saat ini
      } catch (err) { //notify kalo ada error
        alert(err.message)
      }
    }

    const getListClass = () => {
      axios.get(API)
        .then(response => {
          let dataBuku = response.data.data
          console.log(dataBuku)
          let listKelasHtml = ""
          dataBuku.forEach(kelas => {
            listKelasHtml += `
                        <tr>
                          <th scope="row">1</th>
                          <td>${kelas.name}</td>
                          <td>${kelas.type_book.name}</td>
                          <td><button type="button" class="btn btn-danger" onclick="confirmDelete(${kelas.type_book.id})" >delete</button></td>
                        </tr>`
          });
          $("#myTable").html(listKelasHtml)

        })
        .catch(err => console.log(err))
    }
    getListClass()

    const confirmDelete = async (BookId) => {
      Swal.fire({
        title: 'Are you sure?',
        text: 'Menghapus data kelas ',
        icon: 'warning',
        showCancelButton: true,
      }).then((result) => {
        console.log(result)
        if (result.isConfirmed) {
          deleteBook(BookId)
        }
      })
    }

    const deleteBook = async (BookId) => {
      try {
        const requestDelete = await axios.delete(API + "/type" + BookId)
        getListClass()
        Swal.fire(
          'Deleted!',
          'Your file has been deleted.',
          'success'
        )

      } catch (err) {
        alert(err.message)
      }
    }
  </script>
</body>

</html>
