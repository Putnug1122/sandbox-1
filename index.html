<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>Sandbox</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Sandbox</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="#"
            >Buku <span class="sr-only">(current)</span></a
          >
        </div>
      </div>
    </nav>
    <!-- End of Navigation Bar -->

    <!-- Content Header -->
    <div class="container">
      <div class="row d-flex justify-content-between">
        <h3>List data buku</h3>
        <button
          type="button"
          class="btn btn-info"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Tambah Buku
        </button>
      </div>
    </div>
    <!-- End of Content Header -->

    <!-- Modal Section -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Tambah Buku</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="addBooksForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="addName" class="col-form-label">Judul Buku</label>
                <input type="text" class="form-control" id="addName" />
              </div>
              <div class="form-group">
                <label for="addCategory">Pilih Kategori</label>
                <select class="form-control" id="addCategory"></select>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Batal
                </button>
                <button type="submit" class="btn btn-primary">Tambah</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End of Modal Section -->

    <!-- Content Body -->
    <div class="container mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nama</th>
            <th scope="col">Kategori</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody id="myTable"></tbody>
      </table>
    </div>

    <!-- JQuery full -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const API = `https://mybook-order.herokuapp.com/books/`;
      // GET OPTION CATEGORY
      const optionCat = () => {
        axios
          .get(API + "type")
          .then((res) => {
            const option = res.data.data.map((item) => {
              return `<option value="${item.id}">${item.name}</option>`;
            });
            $("#addCategory").html(option);
          })
          .catch((err) => {
            console.log(err);
          });
      };
      optionCat();
      // GET LIST BOOKS
      const listBook = () => {
        axios
          .get(API)
          .then((res) => {
            let dataBuku = res.data.data;
            console.log(dataBuku);
            let rowTable = "";
            let numRow = 1;
            dataBuku.forEach((data) => {
              rowTable += `
            <tr>
              <th scope="row">${numRow}</th>
              <td>${data.name}</td>
              <td>${data.type_book.name}</td>
              <td><button type="button" class="btn btn-danger" onclick="confirmDelete(${data.id},'${data.name}')">delete</button></td>
            </tr>`;
              numRow += 1;
            });
            $("#myTable").html(rowTable);
          })
          .catch((err) => {
            console.log(err);
          });
      };
      listBook();

      // ADD BOOKS
      const addBooks = async () => {
        const data = {
          name: $("#addName").val(),
          type_books_id: $("#addCategory").val(),
        };
        try {
          const addbooksAPI = await axios.post(API, data);
          listBook();
          $("#exampleModal").modal("hide");
          Swal.fire("Berhasil!", "Data Buku Berhasil Ditambahkan !", "success");
        } catch (err) {
          console.log(err.message);
        }
      };
      $("#addBooksForm").submit(function (e) {
        e.preventDefault();
        addBooks();
      });

      //DELETE BOOKS
      const deleteBooks = async (idClass) => {
        try {
          const deleteBooksAPI = await axios.delete(API, {
            data: { id: idClass },
          });
          listBook();
          Swal.fire("Berhasil!", "Data Buku Berhasil Dihapus !", "success");
        } catch (err) {
          console.log(err.message);
        }
      };

      //CONFIRM DELETE
      const confirmDelete = async (idClass, booksName) => {
        Swal.fire({
          title: "Apakah anda yakin?",
          text: `Anda akan menghapus buku ${booksName}`,
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText: "Ya, Hapus!",
        }).then((result) => {
          if (result.value) {
            deleteBooks(idClass);
          }
        });
      };
    </script>
  </body>
</html>
